  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Enter some search parameters to see the most popular 
            matching GIFs fetched from giphy.com</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <div class="row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg"
                 placeholder="Enter your search words" [(ngModel)]="userInput">
              </div>
              <div class="col-12 col-md-3">
                <button  (click) = "formSubmit()" class="btn btn-block btn-lg btn-primary">Search!</button>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </header>
  <app-content [areGifsLoaded]="areGifsLoaded" [gifData]="gifData"></app-content>
